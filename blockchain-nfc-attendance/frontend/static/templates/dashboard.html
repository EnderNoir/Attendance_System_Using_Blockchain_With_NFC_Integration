<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Attendance System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">ðŸ“Š Dashboard</h1>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard">Dashboard</a></li>
          <li class="status" id="status">Connecting...</li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <section class="dashboard">
        <h2>Attendance Dashboard</h2>

        <div class="dashboard-controls">
          <div class="form-group">
            <label for="markSubject">Subject:</label>
            <input
              type="text"
              id="markSubject"
              placeholder="Enter subject name"
            />
          </div>
          <div class="form-group">
            <label for="nfcInput">NFC Tag (Tap here):</label>
            <input
              type="text"
              id="nfcInput"
              placeholder="NFC ID will appear here"
              autofocus
            />
          </div>
          <button class="btn btn-success" onclick="markAttendance()">
            Mark Present
          </button>
        </div>

        <div class="dashboard-grid">
          <div class="stat-card">
            <h3>Total Records</h3>
            <p class="stat-number" id="totalRecords">0</p>
          </div>
          <div class="stat-card">
            <h3>Today's Attendance</h3>
            <p class="stat-number" id="todayAttendance">0</p>
          </div>
          <div class="stat-card">
            <h3>Active Students</h3>
            <p class="stat-number" id="activeStudents">0</p>
          </div>
        </div>

        <section class="records-section">
          <h3>Attendance Records</h3>
          <div class="controls">
            <button class="btn btn-secondary" onclick="refreshRecords()">
              Refresh
            </button>
            <button class="btn btn-secondary" onclick="exportRecords()">
              Export CSV
            </button>
          </div>
          <div class="table-responsive">
            <table id="recordsTable" class="records-table">
              <thead>
                <tr>
                  <th>Student ID</th>
                  <th>Subject</th>
                  <th>Date & Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="recordsBody">
                <tr>
                  <td colspan="4" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <section class="records-section">
          <h3>Search Student</h3>
          <div class="search-box">
            <input
              type="text"
              id="searchStudentId"
              placeholder="Enter Student ID"
            />
            <button class="btn btn-secondary" onclick="searchStudent()">
              Search
            </button>
          </div>
          <div id="searchResult"></div>
        </section>
      </section>
    </div>

    <footer>
      <p>&copy; 2026 Blockchain NFC Attendance System</p>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
  </body>
</html>
